<!DOCTYPE html>
<html>

<head>
    <title>free iphone 15</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Quiz :3</h1>
    </header>

    <section id="quiz-section">
        <h2>Quiz</h2>
        <p>Answer the following questions:</p>

        <form id="quiz-form">
            <div class="question">
                <p>1. What is the capital of France?</p>
                <div>
                    <input type="radio" id="q1-option1" name="q1" value="London">
                    <label for="q1-option1">London</label>
                </div>
                <div>
                    <input type="radio" id="q1-option2" name="q1" value="Paris">
                    <label for="q1-option2">Paris</label>
                </div>
                <div>
                    <input type="radio" id="q1-option3" name="q1" value="Berlin">
                    <label for="q1-option3">Berlin</label>
                </div>
                <div>
                    <input type="radio" id="q1-option4" name="q1" value="Madrid">
                    <label for="q1-option4">Madrid</label>
                </div>
            </div>

            <div class="question">
                <p>2. What is the largest planet in our solar system?</p>
                <div>
                    <input type="radio" id="q2-option1" name="q2" value="Mars">
                    <label for="q2-option1">Mars</label>
                </div>
                <div>
                    <input type="radio" id="q2-option2" name="q2" value="Venus">
                    <label for="q2-option2">Venus</label>
                </div>
                <div>
                    <input type="radio" id="q2-option3" name="q2" value="Jupiter">
                    <label for="q2-option3">Jupiter</label>
                </div>
                <div>
                    <input type="radio" id="q2-option4" name="q2" value="Saturn">
                    <label for="q2-option4">Saturn</label>
                </div>
            </div>

            <div class="question">
                <p>3. Who painted the Mona Lisa?</p>
                <div>
                    <input type="radio" id="q3-option1" name="q3" value="Vincent van Gogh">
                    <label for="q3-option1">Vincent van Gogh</label>
                </div>
                <div>
                    <input type="radio" id="q3-option2" name="q3" value="Pablo Picasso">
                    <label for="q3-option2">Pablo Picasso</label>
                </div>
                <div>
                    <input type="radio" id="q3-option3" name="q3" value="Leonardo da Vinci">
                    <label for="q3-option3">Leonardo da Vinci</label>
                </div>
                <div>
                    <input type="radio" id="q3-option4" name="q3" value="Claude Monet">
                    <label for="q3-option4">Claude Monet</label>
                </div>
            </div>

            <button type="submit">Submit</button>
        </form>

        <p id="feedback"></p>
    </section>

    <footer>
